version: '3.8'

networks:
  internal_compose_net:
    driver: bridge

services:
  web_frontend:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - sql_db
      - cache_service
    networks:
      - internal_compose_net
    environment:
      - DB_HOST=sql_db
      - CACHE_HOST=cache_service

  sql_db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: testdb
    networks:
      - internal_compose_net
    volumes:
      - db_data:/var/lib/mysql

  cache_service:
    image: memcached:alpine
    networks:
      - internal_compose_net

volumes:
  db_data:
